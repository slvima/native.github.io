<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>autification</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,700,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/autification-grid.css">
  <link rel="stylesheet" href="css/autification.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <style type="text/css">
#page-preloader {
position: fixed;
left: 0;
top: 0;
right: 0;
bottom: 0;
background: #000;
z-index: 100500;
}
#page-preloader .spinner {
width: 100%;
height: 600px;
position: absolute;
left: 0%;
top: 0%;
right: 0;
background: url('/images/load-gif.gif') no-repeat ;
background-position: center center;
}
</style>
</head>
<body class="body page-setting clearfix">
  <div id="page-preloader"><span class="spinner"></span></div>
  <div class="main-container">
    <div class="container-wrap clearfix">
      <a href="../index.html"><div class="close-wrap"></div></a>
      <div class="title-wrap clearfix">
        <p class="setting-title">Sign in to Innovator TV or create an account</p>
      </div>
      <p class="alternative-sign">Sign in to Innovator TV or create an account</p>
      <div class="name-edit-container">
        <div class="google-wrap clearfix">
          <button class="save">Sign in with Google
</button>
          <div class="google-ico"></div>
        </div>
        <div class="faceboobk-wrap clearfix">
          <button class="save">Sign in with Facebook</button>
          <div class="facebook-ico"></div>
        </div>
      </div>
    </div>
  </div>
        <!-- end content -->

  <script>
$(window).on('load', function () {
var $preloader = $('#page-preloader'),
$spinner = $preloader.find('.spinner');
$spinner.fadeOut();
$preloader.delay(650).fadeOut('slow');
});
</script>
</body>
</html>
