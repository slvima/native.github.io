        <!--Animate script-->	  	
		<script>

		$(window).scroll(function() {

			$('#animate-title-content').each(function(){
			var imagePos = $(this).offset().top;
			
			var topOfWindow = $(window).scrollTop();
				if (imagePos < topOfWindow+400) {
					$('.device-arrow').addClass("fadeIn");
				}
			});
            
            $('#animate-pic').each(function(){
			var imagePos = $(this).offset().top;
			
			var topOfWindow = $(window).scrollTop();
				if (imagePos < topOfWindow+600) {
					$('.device-pic').addClass("fadeIn");
				}
                
			});
            
            $('#animate-pic2-title').each(function(){
			var imagePos = $(this).offset().top;
			
			var topOfWindow = $(window).scrollTop();
				if (imagePos < topOfWindow+500) {
					$('.device-pic2-title').addClass("slideUp");
				}
                
			});	
            
            $('#animate-pic2').each(function(){
			var imagePos = $(this).offset().top;
			
			var topOfWindow = $(window).scrollTop();
				if (imagePos < topOfWindow+630) {
					$('.device-pic2').addClass("slideUp");
				}
                
			});	
								

		});

        </script>

         <script src="js/zoomerang.js"></script>
         <script>
            Array.prototype.forEach.call(document.querySelectorAll('p'), function (p, i) {

            Zoomerang

                    maxWidth: 854,
                    bgColor: '#4d4d4d',

                    onOpen: openCallback,
                    onClose: closeCallback
                })

            function openCallback (el) {
                console.log('zoomed in on: ')
                console.log(el)
            }

            function closeCallback (el) {

                console.log(el)
